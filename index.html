    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron">
                        <h1 class="display-3">NYT SEARCH</h1>
                        <p class="lead">Jumbo helper text</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron" id="searchDiv">
                        <h1 class="display-3">Search Form Jumbotron</h1>
                        <form id="searchForm">
                            <div class="form-group">
                                <label for="searchTermInput">Search Term</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="searchTermInput"
                                />
                            </div>
                            <div class="form-group">
                                <label for="numRecordsToGet"
                                    >Number of Records to Retrieve</label
                                >
                                <select
                                    class="form-control"
                                    id="numRecordsToGet"
                                >
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startyearinput">Start Year</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="startyearinput"
                                />
                            </div>
                            <div class="form-group">
                                <label for="endyearinput"
                                    >End Year (Optional)</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="endyearinput"
                                />
                            </div>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                id="submitSearchBtn"
                            >
                                Submit
                            </button>
                            <button
                                class="btn btn-primary"
                                id="clearresultsbtn"
                            >
                                Clear Results
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron">
                        <div id="searchResults">
